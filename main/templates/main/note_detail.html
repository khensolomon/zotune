{% extends "base.html" %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
    <h1>{{ note.title }}</h1>
    <p><small>Last updated: {{ note.updated_at|date:"F j, Y, P" }}</small></p>
    <div>
        {{ note.content|linebreaks }}
    </div>
    <br>
    <a href="{% url 'note_list' %}">‚Üê Back to all notes</a>
{% endblock %}
